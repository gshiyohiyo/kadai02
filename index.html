<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水晶雫さんとじゃんけん リッチVer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="item costume">
            <button id="original"><img src="images/original/normal-200.png" width="64px"></button>
            <button id="idol"><img src="images/idol/normal-200.png" width="64px"></button>
            <button id="miko"><img src="images/miko/normal-200.png" width="64px"></button>
            <button id="haregi"><img src="images/haregi/normal-200.png" width="64px"></button>
            <button id="komachi"><img src="images/komachi/normal-200.png" width="64px"></button>
        </div>
        <div class="item character">
            <img id="shizuku" src="images/original/normal-200.png"></div>
        <div class="item">
            <button id="cpu" class="zyanken">😊</button>
        </div>
        <div class="item">
            <p class="result" id="result">　　　　</p>
        </div>
        <div class="item">
            <button id="gu" class="zyanken">✊</button>
            <button id="choki" class="zyanken">✌</button>
            <button id="pa" class="zyanken">🖐</button>
        </div>
        <div class="item">
            <p class="result" id="score">0勝0敗</p>
        </div>
        <div class="item">
            <button id="start" class="zyanken">スタート</button>
        </div>        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
